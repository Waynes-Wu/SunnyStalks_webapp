{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/faf9e038e8.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="/static/images/logo.jpg">
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}?ts={{ timezone.now|date:'U' }}">
    <script src="{% static 'tracker/icons.js' %}"></script>
</head>




<body class="bg-brown">
    <nav class="navbar navbar-expand-lg nav-body">
        <div class="d-flex justify-content-between align-items-center px-2" style="width:100%">
            <a class="no-underline" href="{% url 'allGrocer' %}">
                <div class="navbar-brand d-flex align-items-center">
                    <img src="{% static 'images/logo.jpg' %}" alt="" width="64" height="64"
                        class="d-inline-block align-text-center">
                    <span class="font-inter-nav px-2 hov-title">Sunny Stalks</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-item p-2 font-inter-nav nav-title">{% block nav %}Document{% endblock %}</div>
            <div class="d-flex flex-row d-flex flex-row align-items-center" id="navbarSupportedContent">
                <span class="nav-list nav-item p-3 font-mandali separator"><a href="{% url 'allGrocer' %}"
                        class="nav-button nav-link text-dark mx-2">Grocers</a></span>
                <span class="nav-list nav-item p-3 font-mandali separator"><a href="{% url 'allItems' %}"
                        class="nav-button nav-link text-dark mx-2">Products</a></span> <!-- no link yet-->
                <span class="nav-list nav-item p-3 font-mandali"><a href="{% url 'compare' %}"
                        class="nav-button nav-link text-dark mx-2">Compare</a></span>
            </div>
        </div>
    </nav>
    {% block contentArea %}
    {% endblock %}
</body>

</html>
