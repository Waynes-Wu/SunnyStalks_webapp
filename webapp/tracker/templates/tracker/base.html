{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <link rel="icon" href="/static/images/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>




<body class="bg-brown">
    <nav class="navbar navbar-expand-lg nav-body mb-2 px-2">
        <div class="d-flex justify-content-between" style="width:100%">
            <div class="navbar-brand">
            <img src="{% static 'images/logo.jpg' %}" alt="" width="64" height="64"
                class="d-inline-block align-text-center">
            <span class="font-inter">Sunny Stalks</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-item p-2 font-inter nav-title">{% block nav %}Document{% endblock %}</div>
            <div class="d-flex flex-row d-flex flex-row align-items-center" id="navbarSupportedContent">
                    <span class="nav-item p-2 font-mandali separator"><a href="/grocer/all" class="nav-button nav-link text-dark">Grocers</a></span>
                    <span class="nav-item p-2 font-mandali separator"><a href="/" class="nav-button nav-link text-dark">Products</a></span> <!-- no link yet-->
                    <span class="nav-item p-2 font-mandali"><a href="/compare" class="nav-button nav-link text-dark">Compare</a></span>
              </div>
        </div>
    </nav>
    {% block contentArea %}
    {% endblock %}
</body>

</html>
