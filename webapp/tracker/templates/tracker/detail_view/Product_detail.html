{% extends 'tracker/base.html' %}
{% load static %}

{% block title %}
item detail
{% endblock %}

{% block nav %}
Item Profile
{% endblock %}

{% block contentArea %}
<link rel="stylesheet" href="{% static 'tracker/detailView.css' %}">

<ul class="fab-list">
    <li><i data-action = "{% url 'editProduct' item.id %}" class="fa-regular fa-pen-to-square btn-color-allow" title = "Edit"></i></li>
    <li><i data-action = "{% url 'deleteProduct' item.id %}" class="fa-solid fa-trash btn-color-danger" title = "Delete"></i></li>
</ul>

<div class="bg-white outerBox">
    <div class="d-flex justify-content-center my-3 pt-5 pb-5 align-items-center">
        {% if  item.image %}
        <img class="branchImg" src="{{ item.image.url }}" alt="" class="mr-3">
        {% else %}
        <img class="branchImg" src="{% static 'images/image_placeholder.png' %}" alt="" class="mr-3">
        {% endif %}
        <div class="info_desc">
            <div class="text-center info_title mx-2">{{ item.name }}</div>

            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Brand:</label>
                    <input type="text" name="" id="" disabled class="form-control" value="{{ item.brand }}">
                </div>
                <div class="col-md-6"> 
                    <label for="" class="form-label">Weight:</label>
                    <input type="text" name="" id="" disabled class="form-control" value="{{ item.weight }} g">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Average Price:</label>
                    <input type="text" name="" id="" disabled class="form-control" value="{{ price_avg }}">
                </div>
                <div class="col-md-6"> 
                    <label for="" class="form-label">Lowest Price:</label>
                    <input type="text" name="" id="" disabled class="form-control" value="{{ price_min }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Times Purchased:</label>
                    <input type="text" name="" id="" disabled class="form-control" value="{{ timesBought }}">
                </div>
            </div>
        </div>
    </div>
    <div style="min-height: 200px;"> <!-- idk how to style in css - Rapid -->
        <div style="width: 100%; padding-bottom:20px;">
            <label for="" class="form-label">Notes:</label>
            <textarea name="item_notes" id="item_notes" disabled class="form-control" style="resize: none; height: 100px; overflow-y: auto;">{{ item.notes }}</textarea>
        </div>
    </div>
</div>


{% endblock %}
